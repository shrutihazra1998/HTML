<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function call(){
            if(confirm("You have unsaved messages, Do you want to continue?")){
                alert("Adios amigo");
                document.myform.submit();
            }
            else{
                alert("Thanks for staying back");
            }
        }
    </script>
</head>
<body>
    <a href="http://www.google.com" onclick = "return confirm('Do you want to continue')">Click here</a>
    <form action="" name="myform">
        <input type="text"  id="name">
        <input type="submit" onclick="call()">
    </form>

    
</body>
</html>
